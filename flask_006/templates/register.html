{% extends 'base.html' %} {% block content %}
<div class="content">
	<form class="login-form" action="/register" method="POST">
		<h5 class="form-title">Registration</h5>

		<div class="errors">
			{% if email_error %}
			<p class="error-title">This email is already registered</p>
			{% endif %} {% if password_error %}
			<p class="error-title">Password should contain:</p>
			<ul class="error-list">
				<li>more than 8 symbols</li>
				<li>at least 1 capital letter</li>
				<li>at least 2 numbers</li>
			</ul>

			{% endif %}
		</div>

		<div class="mb-3">
			<label class="form-label">Email address</label>
			<input
				type="email"
				class="form-control"
				aria-describedby="emailHelp"
				name="email"
			/>
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" class="form-control" name="password" />
		</div>
		<div class="mb-3 form-check">
			<input type="checkbox" class="form-check-input" name="remember" />
			<label class="form-check-label">Remember me</label>
		</div>
		<button type="submit" class="btn btn-primary">Sign up</button>
	</form>
</div>
{% endblock %}
