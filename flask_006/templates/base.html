<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/prog_flask.ico')}}" type="image/x-ico">
</head>
<body>
    <div class="header">
        <a href='{{ url_for("index")}}' class="logo">
            <img class='logo-img' src="{{ url_for('static', filename='images/favicon.png')}}" alt="">
        </a>
        <div class="navigation">
            {% if is_logged %}
                <a href='#' class="nav">{{ email }}</a>
                <a href='{{ url_for("logout")}}' class="nav">Logout</a>
            {% else %}
                <a href='{{ url_for("login")}}' class="nav">Login</a>
                <a href='{{ url_for("register")}}' class="nav">Sign up</a>
            {% endif %}

        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
